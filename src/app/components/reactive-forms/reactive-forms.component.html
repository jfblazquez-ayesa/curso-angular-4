<h2>Ejemplos de formularios reactivos</h2>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ title }}</h3>
  </div>
  <div class="panel-body">
    <p>{{ description }}</p>
    <form [formGroup]="employeeFormGroup" novalidate>
      <div class="form-group">
        <label for="name"> Nombre </label>
        <input type="text" class="form-control" formControlName="name" />
        <div class="alert alert-danger" [hidden]="employeeFormGroup.controls['name'].valid || employeeFormGroup.controls['name'].pristine">
          El campo no es correcto
        </div>
      </div>

      <div class="form-group">
        <label for="email"> e-mail </label>
        <input type="text" class="form-control" formControlName="email" />
        <div class="alert alert-danger" [hidden]="employeeFormGroup.controls['email'].valid || employeeFormGroup.controls['email'].pristine">
          El campo no es correcto
        </div>
      </div>

      <div class="form-group">
        <label for="job"> Puesto </label>
        <select class="form-control" name="job" formControlName="job">
          <option *ngFor="let job of jobs" [value]="job">
            {{ job }}
          </option>
        </select>
        <div class="alert alert-danger" [hidden]="employeeFormGroup.controls['job'].valid || employeeFormGroup.controls['job'].pristine">
          El campo no es correcto
        </div>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="isActive" formControlName="isActive" /> Â¿Activo?
        </label>
      </div>

    </form>
  </div>
</div>
